<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Tokio | Comida Japonesa</title>

    <style>
        :root{
            --red: #BA1124;
            --orange: #F38816;
            --black: #000000;
            --white: #ffffff;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 62.5%;
            font-family: 'Kalam', cursive;
        }
        body{
            background-color: black;
            background-image: url(https://i.postimg.cc/Pr9KdPRt/pexels-maria-orlova-400.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container{
            width: 100%;
            height: 100vh;
            color: white;
            font-size: 1.6rem;
            
        }
        .header{
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, rgb(0, 0, 0) 0%, rgba(186,17,36,1) 75%, rgba(186,17,36,1) 100%);
            text-shadow: 4px 4px var(--black);
            top: 0;
            position: fixed;
        }
        .header img{
            width: 80px;
        }
        .nav-bar{
            margin-top: 70px;
            background-color: var(--orange);
            height: 40px;
        }
        .nav-bar ul{
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }
        .product{
            background-color: white;
            width: 50%;
            height: 100%;
            text-align: center;
        }
        .kit{
            background-color: var(--black);
            width: 50%;
            height: 100%;
            text-align: center;
        }
        .product a{
            text-decoration: none;
            font-size: 1.8rem;
            color: var(--black);
        }
        .kit a{
            text-decoration: none;
            font-size: 1.8rem;
            color: var(--white);
        }
        .article{
            width: 80%;
            color: var(--orange);
            font-size: 2.5rem;
            text-align: center;
            margin: 0 auto;
            padding-top: 48px;
        }
        .article h1{
            text-shadow: 4px 4px 4px black;

        }
        .article img{
            width: 100%;
            height: 200px;
            margin-top: 8px;
            object-fit: cover;
            border: 1px solid var(--orange);
            border-radius: 16px;
            box-shadow: 4px 4px 4px black;
        }
        .footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: black;
            padding-left: 8px;
        }
        @media(min-width: 500px){
            .article img{
                height: 300px;
            }
            .nav-bar a{
                font-size: 2.5rem;
            }
        }
        @media(min-width: 1024px){
            .header{
                height: 110px;
            }
            .logo{
                width: 110px;
            }
            .title{
                font-size: 5rem;
            }
            .nav-bar{
                margin-top: 110px;
                height: 60px;
                background: none;
            }
            .nav-bar ul{
                justify-content: space-evenly;
                max-width: 1024px;
                margin: 0 auto;
                border-radius: 40px;
            }
            .nav-bar li{
                border-end-end-radius: 70px;
                border-bottom-left-radius: 70px;
            }
            .nav-bar a{
                line-height: 70px;
                font-size: 3.5rem;
            }
            .content{
                max-width: 1024px;
                margin: 0 auto;
                /* display: grid;
                grid-template-columns: auto auto;
                justify-content: space-between; */
            }
            
            .article{
                width: calc(100% - 100px);
                margin: 48px;
                padding: 24px;

            }
            .article:nth-child(1),
            .article:nth-child(2){
                margin-top: 56px;
            }
            .article div{
                display: flex;
                flex-direction: row;
                background-color: #f3881689;
                border-radius: 24px;
            }
            .article h1{
                font-size: 3rem;
            }
            .article img{
                height: 400px;
                max-width: 480px;
                margin: 0;
                box-shadow: none;
            }
            .description{
                display: block;
                margin: 12px 0 0 24px;
                font-size: 2.2rem;
            }
            .footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: var(--orange);
            padding-left: 8px;
        }
        }
    </style>

    <script src="./index.js"></script>
</head>
<body>
    <div class="container">

        <header class="header">
            <img src="https://i.postimg.cc/V65zBJJ6/logo.png" alt="Logo" class="logo">
            <h1 class="title">Comida Japonesa</h1>
        </header>
        <nav class="nav-bar">
            <ul>
                <li class="product">
                    <a href="./index.html">Productos</a>
                </li>
                <li class="kit"> 
                    <a href="./combos.html">Combos</a>
                </li>
            </ul>
        </nav>
        <section class="content">
            <article class="article">
                <h1>Bandeja Mixta de Sushi</h1>
                <img id="ramen" src="https://i.postimg.cc/ZqKLcp9x/pexels-olga-lioncat-400.jpg" alt="Ramen" class="Ramen" onclick="openRamen()">
            </article>
        </section>
        <footer class="footer">
            <p class="description-footer">Tokio | Comida Japonesa</p> 
            <p>Calle 9 # 24 -32, Yopal Casanare</p>        
            </footer>
    </div>
</body>
</html>
