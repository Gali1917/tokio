<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Tokio | Comida Japonesa</title>

    <style>
        :root{
            --red: #BA1124;
            --orange: #F38816;
            --black: #000000;
            --white: #ffffff;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 62.5%;
            font-family: 'Kalam', cursive;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 1.6rem;
        }
        .header{
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, rgb(0, 0, 0) 0%, rgba(186,17,36,1) 75%, rgba(186,17,36,1) 100%);
            text-shadow: 4px 4px var(--black);
            top: 0;
            position: fixed;
        }
        .header img{
            width: 80px;
        }
        .nav-bar{
            margin-top: 70px;
            background-color: var(--orange);
            height: 40px;
        }
        .nav-bar ul{
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }
        .product{
            background-color: black;
            width: 50%;
            height: 100%;
            text-align: center;
        }
        .kit{
            background-color: var(--white);
            width: 50%;
            height: 100%;
            text-align: center;
        }
        .product a{
            text-decoration: none;
            font-size: 1.8rem;
            color: var(--white);
        }
        .kit a{
            text-decoration: none;
            font-size: 1.8rem;
            color: var(--black);
        }
        .content{
            background-image: url(./img/portada.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position-x: -120px;
            background-position-y: 70px;
            background-attachment: fixed;
        }
        .article{
            width: 80%;
            margin: 0 auto;
            padding-top: 48px;
        }
        .article img{
            width: 100%;
            height: 200px;
            margin-top: 8px;
            object-fit: cover;
            border: 1px solid var(--orange);
            border-radius: 16px;
        }
        .back{
            display: none;
            position: absolute;
            height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.445);
            top: 0;
        }
        .main{
            /* display: none; */
            position: relative;
            width: 90%;
            min-height: 50%;
            background-color: black;
            margin: 0 auto;
            margin-top: 70px;
            padding: 24px;
            border: 4px solid white;
            border-radius: 48px;
            box-shadow: 0 8px 12px var(--orange);
        }
        .iconClose{
            width: 62px;
            position: absolute;
            right: 0;
            left: 0;
            margin: auto;
            margin-top: 40px;
            border: 1px solid white;
            border-radius: 50%;
            padding: 8px;

        }
        .imgInfo{
            object-fit: cover;
            width: 100%;
            height: 150px;
        }
        .tipos{
            background-color: black;
            color: var(--orange);
            font-weight: bold;
            height: 28px;
            padding: 4px;
            position: absolute;
            border: 2px solid var(--orange);
            right: 24px;
            bottom: 24px;

        }
        .footer{
            height: 50px;
            background-color: var(--orange);
        }
    </style>

    <script src="./index.js"></script>
</head>
<body>
    <div class="container">

        <header class="header">
            <img src="./img/logo.png" alt="Logo" class="logo">
            <h1 class="title">Comida Japonesa</h1>
        </header>
        <nav class="nav-bar">
            <ul>
                <li class="product">
                    <a href="./index.html">Productos</a>
                </li>
                <li class="kit"> 
                    <a href="./combos.html">Combos</a>
                </li>
            </ul>
        </nav>
        <section class="content">
            <article class="article">
                <h1>Ramen</h1>
                <img src="./img/ramen.jpg" alt="Ramen" class="Ramen" onclick="ramen()">
            </article>
            <article class="article">
                <h1>Sushi</h1>
                <img src="./img/sushi.jpg" alt="Sushi" class="Sushi" onclick="sushi()">
            </article>
            <article class="article">
                <h1>Arroz</h1>
                <img src="./img/arroz.jpg" alt="Arroz" class="Arroz"
                onclick="arroz()">
            </article>
            <article class="article">
                <h1>Entradas</h1>
                <img src="./img/entradas.jpg" alt="Entradas" class="Entradas" onclick="entradas()">
            </article>
            <article class="article">
                <h1>Bebidas</h1>
                <img src="./img/bebida.jpg" alt="Bebidas" class="Bebidas" onclick="bebidas()">
            </article>
        </section>
        <section class="back" id="back">
            <article class="main" id="mainRamen">
                
                <p id="pMain"></p>
                <img id="imgInf" class="imgInfo" src="https://i.postimg.cc/YqRzjfr3/pexels-cats-coming-400.jpg" alt="Ramen">
                <button class="tipos" type="button" onclick="infoRamen()">Tipos de Ramen</button>
            </article>
            <img class="iconClose" src="./img/cerrar.png" alt="cerrar" onclick="buttonClose()">
        </section>
        <footer class="footer">
            <p class="description-footer">Tokio | Comida Japonesa</p> 
            <p>Calle 9 # 24 -32, Yopal Casanare</p>        
            </footer>
    </div>
</body>
</html>
